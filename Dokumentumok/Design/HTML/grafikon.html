<!DOCTYPE html>
<html lang="hu" ng-app="CodyApp" ng-init="page='Grafikonok'">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>{{ title }}</title>
    <script>
        window.onload = function() {
        
        var dataPoints = [];
        
        var options =  {
            animationEnabled: true,
            theme: "dark1",
            title: {
                text: "Fogyasztások"
            },
            axisX: {
                valueFormatString: "DD MMM YYYY",
            },
            axisY: {
                title: "Kcal",
                titleFontSize: 24
            },
            data: [{
                type: "spline", 
                yValueFormatString: "$#,###.##",
                dataPoints: dataPoints
            }]
        };
        
        function addData(data) {
            for (var i = 0; i < data.length; i++) {
                dataPoints.push({
                    x: new Date(data[i].date),
                    y: data[i].units
                });
            }
            $("#chartContainer").CanvasJSChart(options);
        
        }
        $.getJSON("https://canvasjs.com/data/gallery/jquery/daily-sales-data.json", addData);
        
        }
    </script>
</head>
<body>
    <h1 style="color: red; text-align: center;" class="error">Az oldal nem támogatja ezt a képernyő szélességet</h1>
    <div class="container mt-0 mt-sm-3">

        <menu></menu>
        <div class="content row m-0 p-3">

            <div class="gray">
                <div id="chartContainer" style="height: 370px; width: 100%;"></div>
            </div>
                
        </div>
        <own-footer></own-footer>

    </div>

    <script src="./js/systemJs/angular.min.js"></script>
    <script src="./js/systemJs/bootstrap.js"></script>
    <script src="./js/systemJs/jquery-3.6.0.min.js"></script>
    <script src="./js/systemJs/jquery-ui.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="./js/code.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/directives.js"></script>
    <script src="./js/filters.js"></script>
</body>
</html>
