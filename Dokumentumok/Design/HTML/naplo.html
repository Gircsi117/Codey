<!DOCTYPE html>
<html lang="hu" ng-app="CodyApp" ng-init="page='Étkezési napló'">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container mt-0 mt-sm-3">

        <menu></menu>
        <div class="content row m-0 p-3">

            <div class="gray row p-2">
                <table class="date-item d-block col-12 col-md-7">
                    <tr>
                        <td class="d-flex align-items-center"><label for="date-tol">Kezdő dátum:</label></td>
                        <td><input type="date" name="date-tol" id=""></td>
                    </tr>
                    <tr>
                        <td class="d-flex align-items-center"><label for="date-ig">Vége dátum:</label></td>
                        <td><input type="date" name="date-ig" id=""></td>
                    </tr>
                </table>
                <div class="col-12 col-md-5 d-flex align-items-center mt-3 m-md-0">
                    <h2 class="col-12 text-start text-md-end">Összesen 12 nap</h2>
                </div>
            </div>

            <div class="gray mt-3" ng-controller="naploCtrl">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Dátum</th>
                            <th>Bevitel (Kcal)</th>
                            <th>Égetés (Kcal)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in adatok">
                            <td>{{item.datum}}</td>
                            <td>{{item.bevitel}}</td>
                            <td>{{item.egetes}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-center">Összesen: <strong>{{adatok | count}}</strong></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
                
        </div>
        <own-footer></own-footer>

    </div>

    <script src="./js/systemJs/angular.min.js"></script>
    <script src="./js/systemJs/bootstrap.js"></script>
    <script src="./js/systemJs/jquery-3.6.0.min.js"></script>
    <script src="./js/systemJs/jquery-ui.min.js"></script>
    <script src="./js/code.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/directives.js"></script>
    <script src="./js/filters.js"></script>
</body>
</html>
