<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>{{ title }}</title>
</head>
<body>
    <h1 style="color: red; text-align: center;" class="error">Az oldal nem támogatja ezt a képernyő szélességet</h1>
    <div class="container kozep gray" style="height: 100vh;">
        
        <form class="user-form col-10 col-sm-10 col-md-8 col-lg-6">
            <h1 class="h3 mb-3 fw-normal">Login</h1>
        
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <input class="col-12 p-2" style="border-radius: 5px; font-size: larger;" type="submit" value="Sign in">
        </form>
          
    </div>

    <script src="./js/systemJs/angular.min.js"></script>
    <script src="./js/systemJs/bootstrap.js"></script>
    <script src="./js/systemJs/jquery-3.6.0.min.js"></script>
    <script src="./js/systemJs/jquery-ui.min.js"></script>
    <script src="./js/code.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/directives.js"></script>
    <script src="./js/filters.js"></script>
</body>
</html>
