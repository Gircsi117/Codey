<!DOCTYPE html>
<html lang="hu" ng-app="CodyApp" ng-init="page='Kalória táblázat'">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container mt-0 mt-sm-3">

        <menu></menu>
        <div class="content row m-0 p-3">

           <table class="table table-hover" ng-controller="hozzavaloCtrl">
                <thead>
                    <tr>
                        <th ng-repeat="item in head">{{item}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in adatok">
                        <td>{{item.nev}}</td>
                        <td>{{item.kal}}</td>
                        <td>{{item.vitA}}</td>
                        <td>{{item.vitB}}</td>
                        <td>{{item.vitC}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="{{head | count}}" class="text-center" style="background-color: var(--body);"> Összes hozzávaló: <strong>{{adatok | count}}</strong></td>
                    </tr>
                </tfoot>
           </table>
                
        </div>
        <own-footer></own-footer>

    </div>

    <script src="./js/systemJs/angular.min.js"></script>
    <script src="./js/systemJs/bootstrap.js"></script>
    <script src="./js/systemJs/jquery-3.6.0.min.js"></script>
    <script src="./js/systemJs/jquery-ui.min.js"></script>
    <script src="./js/code.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/directives.js"></script>
    <script src="./js/filters.js"></script>
</body>
</html>
