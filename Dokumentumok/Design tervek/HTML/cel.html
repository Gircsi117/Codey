<!DOCTYPE html>
<html lang="hu" ng-app="CodyApp" ng-init="page='Cél meghatározása'">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>{{ title }}</title>
</head>
<body>
    <h1 style="color: red; text-align: center;" class="error">Az oldal nem támogatja ezt a képernyő szélességet</h1>
    <div class="container mt-0 mt-sm-3">

        <menu></menu>
        <div class="content row m-0 p-3">

            <div class="gray">
                <select class="form-select mb-2" aria-label="Default select example">
                    <option selected>Nemed</option>
                    <option value="1">Férfi</option>
                    <option value="2">Nő</option>
                 </select>
                <div class="form-floating p-0 col-12 mb-2">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Username" min="0">
                    <label for="floatingInput">Magasságod (cm)</label>
                </div>
                <div class="form-floating p-0 col-12 mb-2">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Username" min="0">
                    <label for="floatingInput">Jelenlegi testsúlyod (kg)</label>
                </div>
                <div class="form-floating p-0 col-12 mb-2">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Username" min="0">
                    <label for="floatingInput">Cél testsúlyod</label>
                </div>
                <select class="form-select mb-3" aria-label="Default select example">
                    <option selected>Életmód</option>
                    <option value="1">Ülő életmód</option>
                    <option value="2">Általános aktivitású munkarend</option>
                    <option value="3">Könnyű fizikai munka</option>
                    <option value="4">Nehés fizikai munka</option>
                 </select>
                <input class="col-12 p-2" style="border-radius: 5px; font-size: larger;" type="submit" value="Értékelés">
            </div>
            <div class="gray mt-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Optimális testsúly</th>
                            <th>Optimális tartomány</th>
                            <th>BMI</th>
                            <th>BMR</th>
                            <th>Alapjárat kcal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>65 kg</td>
                            <td>58-72 kg</td>
                            <td>20.67</td>
                            <td>1599.74</td>
                            <td>1920</td>
                        </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
                
        </div>
        <own-footer></own-footer>

    </div>

    <script src="./js/systemJs/angular.min.js"></script>
    <script src="./js/systemJs/bootstrap.js"></script>
    <script src="./js/systemJs/jquery-3.6.0.min.js"></script>
    <script src="./js/systemJs/jquery-ui.min.js"></script>
    <script src="./js/code.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/directives.js"></script>
    <script src="./js/filters.js"></script>
</body>
</html>
